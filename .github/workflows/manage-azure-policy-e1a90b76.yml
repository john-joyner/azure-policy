      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_e1a90b76}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          initiatives/Configure_Microsoft_Sentinel_for_workload_protections_7db010e763a34d75b1181f52/**
